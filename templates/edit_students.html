<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑学生</title>
</head>
<body>
    <form action="/edit_students/?nid={{ current_obj.id }}" method="POST">
        {% csrf_token %}
        <p><input type="text" name="name" value="{{ current_obj.name }}"/></p>
        <p><input type="text" name="age" value="{{ current_obj.age }}"/></p>
        <p>
            {% if current_obj.gender %}
                男:<input type="radio" name="gender" value="1" checked="checked"/>
                女:<input type="radio" name="gender" value="0"/>
            {% else %}
                男:<input type="radio" name="gender" value="1"/>
                女:<input type="radio" name="gender" value="0"  checked="checked"/>
            {% endif %}
        </p>
        <p>
            <select name="cs">
                {% for class in class_list %}
                    {% if class.id == current_obj.cs_id %}
                        <option value="{{ class.id }}" selected="selected">{{ class.title }}</option>
                    {% else %}
                        <option value="{{ class.id }}">{{ class.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
