<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级列表</title>
</head>
<body>
    <div>
        <a href="/add_classes/">添加</a>
    </div>
    <div>
        <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>任课老师</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for class in class_list %}
                <tr>
                    <td>{{ class.id }}</td>
                    <td>{{ class.title }}</td>
                    <td>
                        {% for teacher in class.teacher.all %}
                            <span>{{ teacher.name }}</span>
                        {% endfor %}
                    </td>
                    <td>
                        <span>
                            <a href="/edit_classes/?nid={{ class.id }}">编辑</a>
                            <a href="/del_classes/?nid={{ class.id }}">删除</a>
                            <a href="/set_teacher/?nid={{ class.id }}">分配老师</a>
                        </span>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
